<div class="modal-header">
    <h4 class="modal-title" id="exampleModalLabel">{{ 'Delete User' }}</h4>
    <button type="button" mat-icon-button  (click)="activeModal.close('by: close icon')" aria-label="Close">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <label class="form-label">Are you sure want to delete this user {{data.name}}?</label>
      </div>
      <!-- col -->
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-center mt-2">
    <button class="btn btn-primary me-2" type="button" (click)="save(data)">Confirm</button>
    <button class="btn btn-secondary me-2" type="button" (click)="activeModal.close('by: close icon')">Close</button>
  </div>
