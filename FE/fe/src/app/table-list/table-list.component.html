    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger d-flex justify-content-between">
                        <div class="">
                            <h4 class="card-title ">User Table</h4>
                            <div class="input-group no-border">
                                <input type="text" value="" class="form-control" placeholder="Search..." [(ngModel)]="searchParams">
                                <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon" (click)="searchUsers(searchParams)">

                                        Name
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th class="d-flex justify-content-end align-items-center">
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of items; let i = index">
                                        <td>
                                            {{i + 1}}
                                        </td>
                                        <td>
                                            {{item.name}}
                                        </td>
                                        <td>
                                            {{item.email}}
                                        </td>
                                        <td class="d-flex justify-content-end align-items-center">
                                            <button mat-icon-button color="primary" (click)="editUser(item)">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            <button mat-icon-button color="primary" (click)="deleteUser(item)">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
